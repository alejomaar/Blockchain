<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@100;200;300;400;500;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Blockchain</h1>
    <form method="POST">
        <label for="name">Name</label>
        <input type="text" id="Name" name="Name">
        <label for="cash">Cash</label>
        <input type="number" id="Cash" name="Cash">
        <input type="submit" value="Submit">
    </form>

    <div class="registers">

    </div>
    <div class="block" style="display:none" >
        <div class="index" >

        </div>
        <div class="hashes">
            <div class="hash" >
                <div class="hashicon">#</div>
            </div>
            <div class="hash" >
                <div class="hashicon">#</div>
            </div>
        </div>
        <div class="feature">
            <div class="title">
                Cash
            </div>
            <div class="value">

            </div>
        </div>
        <div class="feature">
            <div class="title">
                Name
            </div>
            <div class="value">
                
            </div>
        </div>
    </div>

    <script>
        function $(id)
        {
            return document.getElementById(id);
        }

        var Blockchain;
        var form = document.querySelector("form")
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            var data = new FormData(form);

            fetch('/add',{
                method:'POST',
                body: data
            }).then(res => 
            { 
                console.log(res.json);
                return res.json();
            }).then(data=>{
                Blockchain= data;
                showblockchain();
                //console.log(data);
            });

        })

        function showblockchain(){
            var nodeblock = document.querySelector(".block");
            nodeblock.style.display="flex";
            document.querySelector(".registers").innerHTML='';
            Blockchain.forEach(Block => {          
                var cln = nodeblock.cloneNode(true);
                cln.querySelector(".index").innerText=Block.index;
                cln.querySelectorAll(".hash")[0].innerText=Block.prev_hash;
                cln.querySelectorAll(".hash")[1].innerText=Block.hash;
                cln.querySelectorAll(".value")[0].innerText=Block.data.Cash;
                cln.querySelectorAll(".value")[1].innerText=Block.data.Name;
                document.querySelector(".registers").appendChild(cln)
                console.log(Block)
            });
            nodeblock.style.display="none";
        }


    </script>
    
</body>
</html>
